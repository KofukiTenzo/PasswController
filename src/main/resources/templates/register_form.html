<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Registration</title>

    <link rel="stylesheet"
          type="text/css"
          th:href="@{../static/css/style.css}"></link>
    <link>
</head>
<body>
<div>
    <div id="header" th:include="page :: header"></div>

    <div id="contentRegister">
        <h1>Register</h1>

        <form id="formReg" th:action="@{/register}" th:object="${userRegisterDTO}" method="post">
            <div>
                <input id="register_username_field" type="text" th:field="*{username}" placeholder="Username"/>
                <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>

            <div>
                <input id="register_email_field" type="text" th:field="*{email}" placeholder="Email"/>
                <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div>
                <input id="register_password_field" type="password" th:field="*{password}" placeholder="Password"/>
                <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <button id="registerBtn" type="submit">Register</button>
        </form>

    </div>

    <div class="footer" th:include="page :: copy"></div>
</div>
</body>
</html>
