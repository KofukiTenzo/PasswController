<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="stylesheet"
          type="text/css"
          th:href="@{../static/css/style.css}"></link>
    <link>
</head>
<body>
<div>
    <div id="header" th:include="page :: header"></div>

    <div id="contentRegister">
        <h1>Register</h1>

        <form id="formReg" method="POST" th:object="${user}" th:action="@{/register}">
            <div class="errors" th:if="${#fields.hasErrors('*')}">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}"
                        th:text="${err}">Input is incorrect
                    </li>
                </ul>
            </div>

            <label th:class="${#fields.hasErrors('email')}? 'error'">Email</label>
            <br/>
            <input id="register_email_field" type="text" th:field="*{email}"
                   th:class="${#fields.hasErrors('email')}? 'error'"/><br/>

            <label th:class="${#fields.hasErrors('username')}? 'error'">Username</label>
            <br/>
            <input id="register_username_field" type="text" th:field="*{username}"
                   th:class="${#fields.hasErrors('username')}? 'error'"/><br/>

            <label th:class="${#fields.hasErrors('password')}? 'error'">Password</label>
            <br/>
            <input id="register_password_field" type="password" th:field="*{password}"
                   th:class="${#fields.hasErrors('password')}? 'error'"/><br/>
            <input id="registerBtn" type="submit" value="Register"/>

        </form>
    </div>

    <div id="footer" th:include="page :: copy"></div>
</div>
</body>
</html>
