<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html" charset="UTF-8">
    <title>Passwds</title>

    <link rel="stylesheet"
          type="text/css"
          th:href="@{../static/css/style.css}"/>
</head>
<body>
<div id="header" th:include="page :: header"></div>

<div class="listTitle">
    <h1 id="savedPass">Saved Passwds</h1>

    <div class="passwdsListForm">

        <input id="passwSearch" type="text" placeholder="Search"/>

        <div class="passListLabel">
            <label id="labeName">Name:</label>
            <label id="labePassword">Password:</label>
            <label id="labeTime">Timestamp:</label>
        </div>

        <div th:each="passwds : ${passwdsResponse.passwdsList}" th:id="'passwd_' + ${passwds.id}" class="grid-item">
            <div class="itemCell">
                <span id="name" class="resource_name" th:text="${passwds.resourceName}"></span>

                <span id="passwd" class="passwd" th:text="${passwds.passwd}"></span>

                <span id="timestamp" class="time" th:text="${passwds.creation_date}"></span>
            </div>
        </div>

        <!-- Pagination -->
<!--        <div th:if="${totalPages > 1}">-->
<!--            <ul>-->
<!--                <li th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}">-->
<!--                    <a th:href="@{/passwds?pageNo=${pageNumber}}" th:text="${pageNumber + 1}"></a>-->
<!--                </li>-->
<!--            </ul>-->
<!--        </div>-->

<!--        <div th:if="${passwdsResponse.totalPages > 1}">-->
<!--            <ul>-->
<!--                <li th:each="pageNumber : ${#numbers.sequence(0, passwdsResponse.totalPages - 1)}"-->
<!--                    th:class="${pageNumber == passwdsResponse.pageNumber ? 'active' : ''}">-->
<!--                    <a th:href="@{/passwds?pageNumber=${pageNumber}}"-->
<!--                       th:text="${pageNumber + 1}"></a>-->
<!--                </li>-->
<!--            </ul>-->
<!--        </div>-->

        <div th:if="${passwdsResponse.totalPages > 1}">
            <ul>
                <li th:each="pageNumber : ${#numbers.sequence(0, passwdsResponse.totalPages - 1)}"
                    th:class="${pageNumber == passwdsResponse.pageNumber ? 'active' : ''}">
                    <a th:if="${pageNumber == passwdsResponse.pageNumber}"
                       th:text="${pageNumber + 1}"></a>
                    <span th:if="${pageNumber != passwdsResponse.pageNumber}">
                <a th:href="@{/passwds(pageNumber= ${pageNumber})}"
                   th:text="${pageNumber + 1}"></a>
            </span>
                </li>
                <li th:if="${passwdsResponse.totalPages > 4 and passwdsResponse.pageNumber + 1 < passwdsResponse.totalPages}">
                    <span>...</span>
                </li>
                <li th:if="${passwdsResponse.totalPages > 1}">
                    <a th:href="@{/passwds(pageNumber= ${passwdsResponse.totalPages - 1})}"
                       th:text="${passwdsResponse.totalPages}"></a>
                </li>
            </ul>
        </div>



    </div>

</div>

<div id="footer" th:include="page :: copy"></div>
</body>
</html>
